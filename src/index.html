<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="materialdesignicons.min.css" />
  <link rel="stylesheet" href="output.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Very Simple Calculator</title>
</head>

<body>
  <div class="min-w-screen min-h-screen bg-gray-100 flex items-center justify-center px-5 py-5">
    <div class="w-full mx-auto rounded-xl bg-gray-100 shadow-xl text-gray-800 relative overflow-hidden"
      style="max-width:300px">
      <div class="w-full h-40 bg-gradient-to-b from-gray-700 to-gray-600 grid row-2 items-end text-right">
        <div id="prevdisplay" class="w-full px-6 text-4xl text-gray-400 font-thin"></div>
        <div id="display" class="w-full pb-5 px-6 text-6xl text-white font-thin">0</div>
      </div>
      <div class="w-full bg-gradient-to-b from-indigo-400 to-indigo-500">
        <div class="flex w-full">
          <div class="w-1/4 border-r border-b border-indigo-400">
            <button id="clear"
              class="special w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">C</button>
          </div>
          <div class="w-1/4 border-r border-b border-indigo-400">
            <button id="negate"
              class="special w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">+/-</button>
          </div>
          <div class="w-1/4 border-r border-b border-indigo-400">
            <button id="percent"
              class="special w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">%</button>
          </div>
          <div class="w-1/4 border-r border-b border-indigo-400">
            <button
              class="operator w-full h-16 outline-none focus:outline-none bg-indigo-700 bg-opacity-10 hover:bg-opacity-20 text-white text-2xl font-light">÷</button>
          </div>
        </div>
        <div class="flex w-full">
          <div class="w-1/4 border-r border-b border-indigo-400">
            <button
              class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light">7</button>
          </div>
          <div class="w-1/4 border-r border-b border-indigo-400">
            <button
              class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light">8</button>
          </div>
          <div class="w-1/4 border-r border-b border-indigo-400">
            <button
              class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light">9</button>
          </div>
          <div class="w-1/4 border-r border-b border-indigo-400">
            <button
              class="operator w-full h-16 outline-none focus:outline-none bg-indigo-700 bg-opacity-10 hover:bg-opacity-20 text-white text-xl font-light">⨉</button>
          </div>
        </div>
        <div class="flex w-full">
          <div class="w-1/4 border-r border-b border-indigo-400">
            <button
              class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light">4</button>
          </div>
          <div class="w-1/4 border-r border-b border-indigo-400">
            <button
              class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light">5</button>
          </div>
          <div class="w-1/4 border-r border-b border-indigo-400">
            <button
              class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light">6</button>
          </div>
          <div class="w-1/4 border-r border-b border-indigo-400">
            <button
              class="operator w-full h-16 outline-none focus:outline-none bg-indigo-700 bg-opacity-10 hover:bg-opacity-20 text-white text-xl font-light">-</button>
          </div>
        </div>
        <div class="flex w-full">
          <div class="w-1/4 border-r border-b border-indigo-400">
            <button
              class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light">1</button>
          </div>
          <div class="w-1/4 border-r border-b border-indigo-400">
            <button
              class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light">2</button>
          </div>
          <div class="w-1/4 border-r border-b border-indigo-400">
            <button
              class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light">3</button>
          </div>
          <div class="w-1/4 border-r border-b border-indigo-400">
            <button
              class="operator w-full h-16 outline-none focus:outline-none bg-indigo-700 bg-opacity-10 hover:bg-opacity-20 text-white text-xl font-light">+</button>
          </div>
        </div>
        <div class="flex w-full">
          <div class="w-1/4 border-r border-indigo-400">
            <button
              class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light">0</button>
          </div>
          <div class="w-1/4 border-r border-indigo-400">
            <button id="decimal"
              class="special w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl font-light">.</button>
          </div>
          <div class="w-2/4 border-r border-indigo-400">
            <button id="equals"
              class="w-full h-16 outline-none focus:outline-none bg-indigo-700 bg-opacity-30 hover:bg-opacity-40 text-white text-xl font-light">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="main.js" defer></script>
</body>

</html>
